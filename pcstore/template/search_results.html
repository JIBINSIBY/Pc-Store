{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <div class="row">
            {% for product in results %}
                <div class="col-md-4">
                    <div class="product-item">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <h4>{{ product.name }}</h4>
                        <p><span style="font-family: Arial;">â‚¹</span>{{ product.price }}</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
