{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <style>
            .error-messages {
                color: red;
                text-align: center;
                list-style-type: none;
                padding: 0;
            }
            .success-message {
                color: green;
                text-align: center;
            }
        </style>                 
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password" name="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="password_reset" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="signupuser" class="#">Signup</a></span>
                    </div>
                </div>
                <!-- ` -->
                <div class="line"></div>

           

                <div class="media-options">
                    <a href="{% provider_login_url 'google' %}" class="field google">
                        <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

        </section>

        <!-- JavaScript -->
        <script src="{% static 'js/loginscript.js' %}"></script>
    </body>
</html>
